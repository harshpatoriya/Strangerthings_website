    <div class="jumbotron"></div>

    <div class="container-fluid">
        <div class="row">
            <div id="reg-img" class="col-sm-6"></div>
            <div class="col-sm-6" style="border: 2px solid #03AEEF">
                <h1 class="text-center" style="color:#ED1C24; padding-bottom:15px">Register</h1>
                <form class="form-horizontal border">

                    <div class="form-group">
                        <label for="Username" class="control-label col-sm-4 label"> Username : </label>
                        <div class="col-sm-8">
                            <input type="text" id="Username" class="form-control" placeholder="Enter Username">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="First Name" class="control-label col-sm-4 label">First Name : </label>
                        <div class="col-sm-8">
                            <input type="text" id="First Name" class="form-control" placeholder="Enter First Name">
                        </div>
                    </div>
<br>
                    <div class="form-group">
                        <label for="Last Name" class="control-label col-sm-4 label">Last Name : </label>
                        <div class="col-sm-8">
                            <input type="text" id="Last Name" class="form-control" placeholder="Enter Last Name">
                        </div>
                    </div>
<br>
                    <div class="form-group">
                        <label for="Password" class="control-label col-sm-4 label ">Password : </label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="Password" placeholder="Enter Password">
                        </div>
                    </div>
<br>
                    <div class="form-group">
                        <label for="Comfirm Password" class="control-label col-sm-4 label">Comfirm Password : </label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="Comfirm Password"
                                placeholder="Enter Comfirm Password">
                        </div>
                    </div>
<br>
                    <div class="form-group">
                        <label for="Country" class="control-label col-sm-4 label">Country: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="Country" placeholder="Enter Country">
                        </div>
                    </div>
                  
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9">
                                <button type="button" class="btn btn-danger">Clear</button>
                                <button type="button" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </div>




                </form>
            </div>

        </div>
    </div>
