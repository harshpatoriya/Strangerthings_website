<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png" />
    <title>Stranger Things</title>

    <style>

    </style>
</head>

<body>


    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="registration.html" class="active">Register</a>
        <a href="login.html">Login</a>
        <a href="blog.html">Blog</a>
        <a href="contactus.html">Contact Us</a>
    </div>

    <div class="jumbotron"></div>

    <div class="container-fluid">
        <div class="row">
            <div id="reg-img" class="col-sm-6"></div>
            <div class="col-sm-6">
                <h1 class="text-center" style="color:red; padding-bottom:15px">Register</h1>
                <form class="form-horizontal">

                <div class="form-group">
                    <label for="First Name" class="control-label col-sm-4">First Name : </label>
                    <div class="col-sm-8">
                        <input type="text" id="First Name" class="form-control" placeholder="Enter First Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="Last Name" class="control-label col-sm-4">Last Name : </label>
                    <div class="col-sm-8">
                        <input type="text" id="Last Name" class="form-control" placeholder="Enter Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="Password" class="control-label col-sm-4">Password : </label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="Password" placeholder="Enter Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="Comfirm Password" class="control-label col-sm-4">Comfirm Password : </label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="Comfirm Password"
                            placeholder="Enter Comfirm Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="Address" class="control-label col-sm-4">Address : </label>
                    <div class="col-sm-8">
                        <textarea type="text" id="Address" class="form-control" placeholder="Enter Address"></textarea>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            <button type="button" class="btn btn-danger">Clear</button>
                            <button type="button" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </div>




            </form></div>
            
        </div>
    </div>



    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 copyright">copyright &copy; Stranger Things</div>
            </div>
        </div>
    </footer>




    <script src="Bootstrap/bootstrap.min.js"></script>
</body>

</html>
